name: slack-notification

on:
  pull_request:
    path:
      - ".github/workflows/slack-notifications.yml"
  push:
    tags:
      - dev-*


jobs:
  notification:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2


      - name: Set sending info
        id: set_sending_info
        run: |
          echo ${{ github.event.head_commit.message }}
          echo '::set-output name=COMMIT_MESSAGE::${{ github.event.head_commit.message }}'
          echo '::set-output name=BRANCH::aaa'
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw/origin\/}
          echo "BRANCH_NAME=${branch}" >> ${GITHUB_ENV}
          echo ${BRANCH_NAME}

      - name: Notification
        uses: tokorom/action-slack-incoming-webhook@main
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          text: Successfully automated deployment
          attachments: |
            [
              {
                "color": "good",
                "author_name": "${{ github.actor }}",
                "author_icon": "${{ github.event.sender.avatar_url }}",
                "fields": [
                  {
                    "title": "Branch",
                    "value": ${BRANCH_NAME}
                  },
                  {
                    "title": "Commit Message",
                    "value": "${{ steps.set_sending_info.outputs.COMMIT_MESSAGE }}"
                  },
                  {
                    "title": "GitHub Actions URL",
                    "value": "${{ github.event.repository.url  }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
